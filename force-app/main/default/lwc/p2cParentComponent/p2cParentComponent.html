<template>
    <!-- Example of Parent to Child Communication using primitive data types. -->
    <c-p2c-alert-component message='Hurray!! I got the data'
    card-heading="Parent to Child primitive data communication"
    number=45 is-valid
    ></c-p2c-alert-component>
    
    <div class="slds-var-m-bottom_medium"></div>
    
    <!-- Example of Parent to Child Communication using non-primitive data types. -->
    <c-p2c-carousel-component carousel-details={carouselDetails}></c-p2c-carousel-component>

    <!-- Example of Parent to Child Communication on action at parent component. -->
    <div class="slds-var-m-bottom_medium"></div>
    <lightning-card title="Parent to Child Communication on action">
        <div class="slds-var-m-around_medium">
            <lightning-input type="number" label="Enter percentage" value={percentage} onchange={changeHandler}></lightning-input>
            <c-p2c-progress-component progress-value={percentage}></c-p2c-progress-component>
        </div>
      </lightning-card>

     <!-- Example of Calling Child method from parent component. -->
     <div class="slds-var-m-bottom_medium"></div>
     <lightning-button variant="brand" label="Reset Slider" onclick={handleClick}></lightning-button>
     <c-p2c-slider-component></c-p2c-slider-component>
</template>
